<!-- Register Page Container -->
<div class="flex w-full h-screen bg-dark p-[1.25rem] box-border">

    <!-- Main Content Card -->
    <div class="flex flex-col w-full h-full bg-white rounded-[1.5rem] overflow-hidden p-4 md:p-8 lg:p-14">
  
      <!-- Header -->
      <div class="flex items-end justify-between w-full px-4 md:px-8 lg:px-16 pb-4 shrink-0">
        <h1 class="text-text text-header-1 lg:text-title whitespace-nowrap">VanVan</h1>
        <h2 class="text-subtle-text text-header-3 lg:text-header-2 whitespace-nowrap">Cadastrar</h2>
      </div>
  
      <!-- Register Card -->
      <div class="flex flex-col lg:flex-row w-full flex-1 bg-light rounded-3xl lg:rounded-[72px] overflow-hidden">
  
        <!-- Banner Image -->
        <div class="w-full lg:flex-1 h-[200px] sm:h-[300px] lg:h-full">
          <img
            class="w-full h-full object-cover"
            alt="Van em estrada"
            src="assets/login-banner-1.jpg"
          />
        </div>
  
        <!-- Form Section -->
      <div class="flex flex-col flex-1 gap-[25px] items-start w-full px-6 py-[40px] sm:px-10 lg:px-[50px] justify-center overflow-hidden">

        <!-- Title -->
        <div class="flex flex-col gap-1">
            <h2 class="text-text text-header-2 font-bold">Seja Bem-Vindo!</h2>
            <p class="text-subtle-text text-header-3">Faça seu cadastro para começar a viajar</p>
          </div>
  
          <!-- Form -->
          <form class="flex flex-col gap-[2rem] w-full" (ngSubmit)="onRegister()">
  
            <div class="flex flex-col gap-4 w-full">
                
               <!-- Name Field -->
               <div class="flex flex-col gap-[3px] w-full">
                <label for="name" class="text-text text-small">Nome Completo</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Digite seu nome"
                  [(ngModel)]="name"
                  name="name"
                  class="w-full bg-white rounded-lg px-4 py-3 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <!-- Email Field -->
              <div class="flex flex-col gap-[3px] w-full">
                <label for="email" class="text-text text-small">E-mail</label>
                <input
                  id="email"
                  type="email"
                  placeholder="exemplo&#64;email.com"
                  [(ngModel)]="email"
                  name="email"
                  class="w-full bg-white rounded-lg px-4 py-3 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <div class="flex flex-col md:flex-row gap-4 w-full">
                <!-- CPF Field -->
                <div class="flex flex-col gap-[3px] w-full">
                  <label for="cpf" class="text-text text-small">CPF</label>
                  <input
                    id="cpf"
                    type="text"
                    placeholder="000-000-000.00"
                    [ngModel]="cpf"
                    (input)="onCpfInput($event)"
                    name="cpf"
                    inputmode="numeric"
                    maxlength="11"
                    class="w-full bg-white rounded-lg px-4 py-3 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                </div>

                <!-- Telephone Field -->
                <div class="flex flex-col gap-[3px] w-full">
                  <label for="telephone" class="text-text text-small">Telefone</label>
                  <input
                    id="telephone"
                    type="tel"
                    placeholder="(00) 00000-0000"
                    [ngModel]="telephone"
                    (input)="onPhoneInput($event)"
                    name="telephone"
                    maxlength="15"
                    class="w-full bg-white rounded-lg px-4 py-3 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                </div>
              </div>
  
              <!-- Password Field -->
              <div class="flex flex-col gap-[3px] w-full">
                <label for="password" class="text-text text-small">Senha</label>
                <div class="relative w-full">
                  <input
                    id="password"
                    [type]="showPassword() ? 'text' : 'password'"
                    placeholder="Crie uma senha"
                    [(ngModel)]="password"
                    name="password"
                    class="w-full bg-white rounded-lg px-4 py-3 pr-12 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                  <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-subtle-text hover:text-text transition-colors cursor-pointer"
                  >
                    <!-- Eye Icon (Same as login) -->
                    @if (showPassword()) {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.11 6.11m3.768 3.768a3 3 0 00-.879 2.121M14.12 14.12l3.768 3.768M14.12 14.12a3 3 0 00.879-2.121m0 0L6.11 6.11m0 0L3 3m3.11 3.11l2.768 2.768M21 21l-3.768-3.768" />
                      </svg>
                    } @else {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    }
                  </button>
                </div>
              </div>
            </div>
  
            <div class="flex flex-col w-full gap-[1rem]">
              <!-- Register Button -->
              <button
                type="submit"
                class="w-full shadow-primary bg-primary text-white text-button-text py-4 rounded-lg hover:bg-primary/90 transition-colors cursor-pointer uppercase tracking-wider h-[3.4375rem] flex items-center justify-center"
              >
                Cadastrar
              </button>
              <div routerLink="/login" class="text-link-text text-subtle-text underline decoration-solid text-center cursor-pointer">
                Já possui uma conta? Entrar
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
